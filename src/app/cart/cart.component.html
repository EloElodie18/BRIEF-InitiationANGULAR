<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items"> <!--/*avoir un bloc par article provennat de items*/-->
    <span>{{ item.name }}</span> <!--/*permettre l'affichage de ces elements contenus ds l'article choisit*/-->
    <span>{{ item.price | currency }}</span> <!--/*a quoi sert le currency?*/-->
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()"> <!--/*ajoute un element et un bouton*/-->
<!--/*formGroup etant la liaison de propriété pr checkoutFor et <form>*/-->
<div>
    <label for="name">
        Name
    </label>
    <input id="name" type="text" formControlName="name">
</div>

<div>
    <label for="address">
        Address
    </label>
    <input id="address" type="text" formControlName="address">
</div>

    <button class="button" type="submit">Purchase</button>

</form>
